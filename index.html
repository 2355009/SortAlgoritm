<body bgcolor="#3D0454">
    <center>
        <font color=white>

            확인 하고싶은 알고리즘을 선택하십시오<br>
                <input type="radio" name="algoritm" value=1 onchange="chang(1)">병합정렬(MergeSort)
                <input type="radio" name="algoritm" value=2 onchange="chang(2)">퀵정렬(QuickSort)

    </center>
</body>
<script>
    function chang(i) {
        var site = ["https://docs.google.com/presentation/d/1BbHrGaefnqQ1NHhos0G68kzX1N0Q5A5_kvwbxGCsGmw/present?token=AC4w5VhedDVux7oSaupRGvlT5gzWEiToXw%3A1681290288218&includes_info_params=1&cros_files=false&eisi=CPu0k7P-o_4CFZOIIwAdcaAMfw&slide=id.p1", "MergeSort.html", "Quick.html"];
        document.querySelector('iframe[name="main"]').src = site[i];
    }
